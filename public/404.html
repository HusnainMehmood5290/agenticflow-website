<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | AgenticFlow</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #05050A;
        color: #F4F6FA;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      .error-code {
        font-size: 8rem;
        font-weight: 700;
        background: linear-gradient(135deg, #39FF14 0%, #2dd40e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.125rem;
        color: #A7ACB8;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        padding: 0.875rem 2rem;
        background: #39FF14;
        color: #05050A;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s;
      }
      .button:hover {
        background: #2dd40e;
        transform: translateY(-2px);
        box-shadow: 0 0 40px rgba(57, 255, 20, 0.3);
      }
      .links {
        margin-top: 2rem;
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .link {
        color: #A7ACB8;
        text-decoration: none;
        font-size: 0.9375rem;
        transition: color 0.3s;
      }
      .link:hover {
        color: #39FF14;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        The page you're looking for doesn't exist or has been moved. 
        Let's get you back on track.
      </p>
      <a href="/" class="button">Go to Homepage</a>
      <div class="links">
        <a href="/#work" class="link">Our Work</a>
        <a href="/#services" class="link">Services</a>
        <a href="/#pricing" class="link">Pricing</a>
        <a href="/#contact" class="link">Contact Us</a>
      </div>
    </div>
  </body>
</html>
